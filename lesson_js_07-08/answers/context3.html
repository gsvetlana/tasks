<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>	</title>
</head>
<body>
	<script type="text/javascript">

		var ladder = {
			step: 0,
			up: function() {
			this.step++;
			return this;
		  },
			down: function() {
			this.step--;
			return this;
		  },
		  	showStep: function() {
			console.log( this.step );
			return this;
		  }
		}

		ladder.up().up().showStep().down().up().down().showStep();	</script>
</body>
</html>
